<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/bf_systemStyle.css">
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div id="divSystemLogo">
            <span id="spanAuxVerticalAlign"></span>
            <a href="">
                <img src="../images/bf_logotipoSistema.png" alt="Logo do Sistema" id="imgSystemLogo">
            </a>
        </div>
    </header>
    <br><br>
    <div>
        <h1>Cadastro de Restaurante</h1>
        <div id="sucessMessage">
            sucess
        </div>

        <form action="" method="post">
            <fieldset>
                <label for="nameRestaurant">Nome do Estabelecimento: </label><br>
                <input type="text" name="nameRestaurant" id="nameRestaurant" placeholder="Informe o Nome"><br><br>
                <div id="errorMessage"> error </div>

                <label for="cnpj">CNPJ: </label><br>
                <input type="text" name="cnpj" id="cnpj" placeholder="Informe o CNPJ"><br><br>

                <label for="email">E-mail: </label><br>
                <input type="text" name="email" id="email" placeholder="Informe o seu E-mail"><br><br>

                <label for="phone">Celular: </label><br>
                <input type="text" name="phone" id="phone" placeholder="Informe o seu NÃºmero de Celular"><br><br>

                <label for="cep">CEP: </label><br>
                <input type="text" name="cep" id="cep" placeholder="Informe o seu CEP"><br><br>

                <label for="foodCategory">Categoria de Comida: </label><br>
                <select name="foodCategory" id="foodCategory">
                    <option value="salad">Salada</option>
                    <option value="pizza">Pizza</option>
                    <option value="hamburguer">Hamburguer</option>
                    <option value="barbecue">Churrasco</option>
                </select>
                <br><br>

                <label for="logo">Logotipo: </label><br>
                <input type="file" name="logo" id="logo"><br><br>

                <label for="password">Senha: </label><br>
                <input type="password" name="password" id="password" placeholder="Informe a sua Senha"><br><br>

                <input type="button" value="Cadastrar">
            </fieldset>
        </form>
        <br>
        <input type="button" value="Voltar" onclick="location.href='restaurantHome.html';">
    </div>
