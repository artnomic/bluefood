<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bf_systemStyle.css">
    <script>
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;

            if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;

            return true;
        }
    </script>
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div id="divSystemLogo">
            <span id="spanAuxVerticalAlign"></span>
            <a href="">
                <img src="../images/bf_logotipoSistema.png" alt="Logo do Sistema" id="imgSystemLogo">
            </a>
        </div>
        <div id="customerLoged">
            Olá ${customer.name}
            <br>
            <img src="../images/bf_iconeCarrinho.png" alt="Carrinho de Compras" id="imgShopCart">
        </div>
    </header>
    <br><br>

    <div>
        <h1>SEU PEDIDO</h1>
        <img src="../images/sys_restauranteSbubby.png" alt="Logo do Restaurante Sbubby">
    </div>
    <br><br>

    <div>
        <span>Pizza Calabresa</span><br>
        <span>Quantidade: 1</span><br>
        <span>Observações: Seu pedido <b>NÃO</b> possui observações!</span><br>
        <span>R$ 55,00</span><br>
        <input type="button" value="Remover">
    </div><br><br>

    <div>
        <span>Hamburguer</span><br>
        <span>Quantidade: 3</span><br>
        <span>Observações: Dois Hamburguer sem cebola</span><br>
        <span>R$ 95,00</span><br>
        <input type="button" value="Remover">
    </div><br><br>

    <div>
        <span>Taxa de Entrega: </span><br>
        <span>R$ 15,00 </span><br>
    </div>


    <div>
        <span>Total</span><br>
        <span>R$ 165,00</span>
    </div>

    <div>
        <span>Cartão de Crédito</span><br>
        <input type="text" name="creditCard" id="creditCard" onkeypress="return isNumberKey(event)">
    </div>

    <div>
        <input type="button" value="Enviar Pedido!" onclick="location.href='customerOrdered.html';">
        <input type="button" value="Voltar" onclick="location.href='customerHome.html';">
    </div>

    <footer>
    </footer>
</body>

</html>
