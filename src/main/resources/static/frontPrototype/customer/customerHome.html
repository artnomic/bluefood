<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bf_systemStyle.css">
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div id="divSystemLogo">
            <span id="spanAuxVerticalAlign"></span>
            <a href="">
                <img src="../images/bf_logotipoSistema.png" alt="Logo do Sistema" id="imgSystemLogo">
            </a>
        </div>
        <div id="customerOrRestaurantLoged">
            Olá ${customer.name}
            <br>
            <img src="../images/bf_iconeCarrinho.png" alt="Carrinho de Compras" id="imgShopCart">
        </div>
    </header>
    <br><br>

    <div>
        <h1>É hora da refeição!</h1>
        <form method="post" action="">
            <fieldset id="fieldsetFilters">
                <input type="text" name="search" id="" placeholder="Quero comer...">
                <input type="button" value="Vamos lá!">
            </fieldset>
        </form>
    </div>

    <div id="divFoodCategoryGeneral">
        <div id="divFoodCategoryOption">
            <a href="#">
                <img src="../images/sys_categoriaChurrasco.png" alt="Categoria Churrasco" id="imgFoodCategory">
                <br>
                <span>Churrasco</span>
            </a>
        </div>
        <div id="divFoodCategoryOption">
            <a href="#">
                <img src="../images/sys_categoriaHamburguer.png" alt="Categoria Hambúrguer" id="imgFoodCategory">
                <br>
                <span>Hambúrguer</span>
            </a>
        </div>
        <div id="divFoodCategoryOption">
            <a href="#">
                <img src="../images/sys_categoriaPizza.png" alt="Categoria Pizza" id="imgFoodCategory">
                <br>
                <span>Pizza</span>
            </a>
        </div>
        <div id="divFoodCategoryOption">
            <a href="#">
                <img src="../images/sys_categoriaSalada.png" alt="Categoria Salada" id="imgFoodCategory">
                <br>
                <span>Salada</span>
            </a>
        </div>
        <div id="divFoodCategoryOption">
            <a href="#">
                <img src="../images/sys_categoriaSobremesa.png" alt="Categoria Sobremesa" id="imgFoodCategory">
                <br>
                <span>Sobremesa</span>
            </a>
        </div>
    </div>

    <div>
        <h1>Cupons Disponíveis</h1>
        <input type="button" value="10% em Hambúrguer!"><br>
        <input type="button" value="15% em Pizza!"><br>
    </div>

    <div>
        <h1>Últimos pedidos</h1>
        <input type="button" value="#1234 - Hambúrguer" onclick="location.href='customerOrdered.html';"><br>
        <input type="button" value="#1235 - Pizza" onclick="location.href='customerOrdered.html';"><br>
        <input type="button" value="#1236 - Japonês" onclick="location.href='customerOrdered.html';"><br>
        <input type="button" value="#1237 - Hambúrguer" onclick="location.href='customerOrdered.html';"><br>
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus Dados" onclick="location.href='customerRegistration.html';"><br>
        <input type="button" value="Sair"><br>
    </div>

    <footer>
    </footer>
</body>

</html>
