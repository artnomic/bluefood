<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">


<head>
    <title>BlueFood</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bf_systemStyle.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</head>

<body>
<header>
    <div id="divSystemLogo">
        <span id="spanAuxVerticalAlign"></span>
        <a th:href="${link} == null ? @{/} : ${link}">
            <img th:src="@{/images/bf_logotipoSistema.png}" alt="Logo do Sistema" id="imgSystemLogo" />
        </a>
    </div>
</header>
<div id="customerOrRestaurantLoged" th:if="${#authentication.principal != 'anonymousUser'}">
    <span th:text="'Olá, ' + ${#authentication.principal.user.name} + '!'"></span>
</div><br/><br/>
<!-- Cabeçalho - Fim -->
<!-- Conteúdo -->
<div layout:fragment="content"></div>
<!-- Rodapé - Início -->
<br><br>
</body>
</html>
