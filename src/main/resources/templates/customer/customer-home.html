<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/customer/home/}">
<body>
<div layout:fragment="content">
    <form id="form" method="get" th:object="${searchFilter}" th:action="@{/customer/search}">
        <input id="searchType" type="hidden" th:field="*{searchType}">
        <input id="categoryId" type="hidden" th:field="*{categoryId}">
        <div>
            <h1>É hora da refeição!</h1>
            <fieldset id="fieldsetFilters">
                <input type="text" th:field="*{text}" placeholder="Quero comer...">
                <input type="button" value="Vamos lá!" onclick="searchRest(null);">
            </fieldset>
        </div>
        <br/>

        <div id="divFoodCategoryGeneral">
            <div id="divFoodCategoryOption" th:each="category : ${categories}">
                <a href="#" th:onclick="'searchRest(' + ${category.id} + ');'">
                    <img th:src="@{/images/category/} + ${category.image}" id="imgFoodCategory">
                    <br/>
                    <span th:text="${category.name}"></span>
                </a>
            </div>
        </div>
    </form>
    <!--    <div>-->
    <!--        <h1>Cupons Disponíveis</h1>-->
    <!--        <input type="button" value="10% em Hambúrguer!"><br/>-->
    <!--        <input type="button" value="15% em Pizza!"><br/>-->
    <!--    </div>-->

    <div>
        <h1>Últimos pedidos</h1>
        <input type="button" value="#1234 - Hambúrguer" onclick="location.href='customerOrdered.html';"><br/>
        <input type="button" value="#1235 - Pizza" onclick="location.href='customerOrdered.html';"><br/>
        <input type="button" value="#1236 - Japonês" onclick="location.href='customerOrdered.html';"><br/>
        <input type="button" value="#1237 - Hambúrguer" onclick="location.href='customerOrdered.html';"><br/>
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus Dados" th:onclick="'location.href=\'' + @{/customer/edit} + '\';'"><br/>
        <input type="button" value="Sair" th:onclick="'location.href=\'' + @{/logout} + '\';'"><br/>
    </div>
</div>
</body>

</html>
